<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/home-styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A restaurant app">
  <meta name="theme-color" content="#ff880d">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div id="nav-map" role="navigation" aria-labelledby="map-navigation">
      <a href="/#"><img id="map-icon" src="/img/map-icon-white.svg" alt="map-icon"></a>
    </div>
    <nav class="nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="home-map-container">
      <h2 id="scroll-nav" class="nav" role="none presentation"><a href="/" role="none presentation">Restaurant Reviews</a></h2>
      <div id="map" role="search"></div>
      <div class="filter-options" role="complementary">
        <label id="neighborhoods-label" for="neighborhoods-select">Neighborhood:</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All</option>
        </select>
        <label id="cuisines-label" for="cuisines-select">Cuisine:</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All</option>
        </select>
      </div>
    </section>
    <section id="restaurants">
      <div id="restaurants-list" role="region"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
  <script src="./node_modules/idb/lib/idb.js"></script>
  <script src="./browser/dist/home-bundle.js"></script>
  <!--<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/home-main.js"></script>-->
  <!--<script src="https://maps.googleapis.com/maps/api/js?klibraries=places&callback=initMap"></script>-->
  <!--<script async="true" src="https://maps.googleapis.com/maps/api/js?klibraries=places"></script>-->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
