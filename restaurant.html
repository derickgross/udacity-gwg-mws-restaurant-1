</head>

    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

  <main id="maincontent">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>

    <section id="map-container" style="display: none;">
      <div id="map" role="application"></div>
    </section>

    <section id="reviews-container">
      <h2 id="reviews-title">Reviews</h2>
      <button id="new-review-button">
        New review
      </button>
      <form action="" method="post" id="review-form">
        <label id="review-name-label" for="review-name">
          Your name
        </label>
        <input type="text" id="review-name" name="review-name">
        <label id="review-rating-label" for="review-rating">
          Rating
        </label>
        <select id="review-rating" name="review-rating">
          <option value="" disabled selected>Select a rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label id="review-comments-label" for="review-comments">
          Comments
        </label>
        <textarea id="review-comments" name="review-comments" placeholder="Tell us about this restaurant!"></textarea>
        <button id="review-form-submit">
          Submit my review!
        </button>
        <button id="review-form-cancel">
          Cancel
        </button>
      </form>
      <div id="reviews-list" role="region"></div>
    </section>
  </main>

</html>
